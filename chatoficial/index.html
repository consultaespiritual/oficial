    // Função melhorada para extrair nome do texto
    function extrairNome(texto) {
      // Remover caracteres especiais e converter para minúsculas
      const textoLimpo = texto.toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // Remove acentos
        .replace(/[^\w\s]/g, ' ') // Substitui caracteres especiais por espaço
        .replace(/\s+/g, ' ').trim(); // Remove espaços extras
      
      // Dividir o texto em palavras
      const palavras = textoLimpo.split(' ');
      
      // Verificar se o formato é "nome, idade" ou "nome - idade"
      const formatoIdade = texto.match(/([A-Za-zÀ-ÖØ-öø-ÿ\s]+)[,\-]\s*(\d+)/i);
      if (formatoIdade && formatoIdade[1]) {
        return formatoIdade[1].trim().split(' ')[0]; // Retorna o primeiro nome
      }
      
      // Verificar se há algum nome comum na resposta
      for (const palavra of palavras) {
        // Verificar se a palavra tem pelo menos 3 caracteres e está na lista de nomes comuns
        if (palavra.length >= 3 && nomesComuns.includes(palavra) && !palavrasNaoNomes.includes(palavra)) {
          return palavra.charAt(0).toUpperCase() + palavra.slice(1); // Capitaliza o nome
        }
      }
      
      // Se não encontrou um nome conhecido, verifica se a primeira palavra tem pelo menos 3 letras
      // e não está na lista de palavras que não são nomes
      if (palavras[0] && palavras[0].length >= 3 && !palavrasNaoNomes.includes(palavras[0])) {
        return palavras[0].charAt(0).toUpperCase() + palavras[0].slice(1); // Capitaliza a primeira palavra
      }
      
      // Se nenhuma das verificações acima encontrou um nome, retorna string vazia
      return "";
    }

      const userInput = document.getElementById('userInput').value;
      if (!userInput.trim()) return;

      appendMessage(userInput, 'user');
      document.getElementById('userInput').value = '';
      
      // Se o funil já foi completado, apenas reenviar o link de pagamento
      if (funilCompleto) {
        setTimeout(() => reenviarLinkPagamento(), 1000);
        return;
      }
      
      // Se a sequência inicial ainda não foi concluída, ignorar completamente a resposta
      if (!sequenciaInicialCompleta) {
        return; // Ignorar completamente a resposta durante a sequência inicial
      }
      
      // Cancelar o timer de resposta automática se o usuário responder
      if (autoResponseTimer) {
        clearTimeout(autoResponseTimer);
        autoResponseTimer = null;
      }
      
      // Se for a primeira resposta após a sequência inicial, extrair o nome do usuário
      if (primeiraRespostaAposSequencia) {
        nomeUsuario = extrairNome(userInput);
      }
      
      // Se estamos esperando resposta após a tiragem, marcar que recebemos a resposta e iniciar o timer de 15 segundos
      if (esperandoRespostaTiragem) {
        respostaTiragemRecebida = true;
        setTimeout(() => {
          continuarAposTiragem();
        }, 15000); // 15 segundos de delay após a resposta do usuário
        esperandoRespostaTiragem = false;
        return;
      }
      
      // Se for a primeira resposta após a sequência inicial, tratar de forma especial
      if (primeiraRespostaAposSequencia) {
        primeiraRespostaAposSequencia = false;
        setTimeout(() => iniciarFluxoAposSequenciaInicial(userInput.toLowerCase()), 1000);
      } else {
        setTimeout(() => handleChatFlow(userInput.toLowerCase()), 1000);
      }

                  }, 1500);

              }, 1500);
            }, 30000);
          }, 1500);
        }, 2000);
      } else if (step === 17) {
        showTyping();
        setTimeout(() => {
          appendMessage(`🌟 Esse ritual é feito com proteção espiritual e direcionamento personalizado para o seu caso. Ele tem o valor simbólico de <strong>R$ 59,90</strong>, e pode ser feito hoje mesmo.`, 'bot', true);

            appendMessage(`<img src='images/feedback.jpg' alt='Depoimento da Jessica' style='max-width: 100%; height: auto;'><br>Jessica recuperou seu amor em apenas 14 dias com o <strong>Ritual de Desbloqueio</strong>. Você pode ser a próxima! ❤️`, 'bot', true);
            
            showTyping();
            setTimeout(() => {
              const saudacao = nomeUsuario ? `${nomeUsuario}, ` : "";
              appendMessage(`<strong>${saudacao}me diz: SIM</strong> para seguir com o pagamento e iniciar o ritual!<br><br>Oferecemos garantia de satisfação: se não perceber resultados em 30 dias, devolvemos seu investimento.`, 'bot', true);
              step = 18;
              perguntaEnviada = false; // Resetar a variável de controle
            }, 2000);
          }, 2000);
        }, 1500);
      } else if (step === 18 && !finalStepReached) {
        // Se a pergunta ainda não foi enviada, enviar a pergunta
        if (!perguntaEnviada) {
          showTyping();
          setTimeout(() => {
            appendMessage("Quer que eu te envie o link para efetuar o pagamento e dar início agora mesmo?", 'bot');
            perguntaEnviada = true; // Marcar que a pergunta já foi enviada
            
            // Configurar o timer para resposta automática após 15 segundos
            autoResponseTimer = setTimeout(() => {
              if (!finalStepReached) {
                continuarFunil();
              }
            }, 15000);
          }, 1500);
        } 
        // Se a pergunta já foi enviada e o usuário respondeu, continuar o funil
        else {
          continuarFunil();
        }
      } else {
        if (finalStepReached && !mensagensFinaisEnviadas) {
          enviarMensagensFinais();
        }
      }
    }

    // Função para continuar o funil após a pergunta de pagamento
    function continuarFunil() {

    function continuarAposTiragem() {

    // Função para mostrar as mensagens iniciais em sequência sem interrupção
    function mostrarSequenciaInicial() {
      const mensagensIniciais = [
        "<strong>Oi, meu amor! ✨ Seja muito bem-vinda ao Divino Tarot.</strong>",
        "Sou Mãe Erenice e senti sua energia antes mesmo de você chegar... Por isso, preparei uma tiragem <strong>GRATUITA</strong> e exclusiva. Mas preciso começar agora, essa conexão é forte e recente! 🔮",
        "Pra eu me conectar melhor com sua energia e iniciar a tiragem, preciso de algumas informações rapidinhas…",
        "💌 Me diga: qual seu nome completo e sua idade?<br><br><strong>(Ex: Maria de Souza, 28 anos)</strong>"
      ];

      let index = 0;
      
      function mostrarProximaMensagem() {
        if (index < mensagensIniciais.length) {
          showTyping();
          setTimeout(() => {
            appendMessage(mensagensIniciais[index], 'bot', true);
            index++;
            if (index < mensagensIniciais.length) {
              setTimeout(mostrarProximaMensagem, 2500);
            } else {
              // Todas as mensagens iniciais foram mostradas
              sequenciaInicialCompleta = true;
              step = 4; // Avançar para o próximo passo após a sequência inicial
            }
          }, 1000);
        }
      }
      
      mostrarProximaMensagem();
    }

    window.onload = () => {
      // Iniciar a sequência de mensagens iniciais não interruptível
      mostrarSequenciaInicial();
    };
