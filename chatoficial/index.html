  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Digite aqui..." onkeydown="if(event.key === 'Enter'){enviarMensagem()}">
    <button onclick="enviarMensagem()">
      <i class="zmdi zmdi-mail-send"></i>
    </button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    let step = 0; // Começamos no passo 0 para controlar a sequência inicial
    let typingIndicator;
    let finalStepReached = false;
    let autoResponseTimer = null; // Variável para controlar o timer de resposta automática
    let perguntaEnviada = false; // Variável para controlar se a pergunta já foi enviada
    let esperandoRespostaTiragem = false; // Variável para controlar o delay após a tiragem
    let sequenciaInicialCompleta = false; // Variável para controlar se a sequência inicial foi concluída
    let primeiraRespostaAposSequencia = true; // Variável para controlar a primeira resposta após a sequência inicial
    let mensagensFinaisEnviadas = false; // Variável para controlar se as mensagens finais foram enviadas
    let funilCompleto = false; // Variável para controlar se o funil foi completado
    let respostaTiragemRecebida = false; // Variável para controlar se a resposta da tiragem foi recebida

    function appendMessage(content, sender = 'bot', isHTML = false) {
      removeTyping();
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('msg', sender);
      if (isHTML) {
        msgDiv.innerHTML = content;
      } else {
        msgDiv.textContent = content;
      }
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      removeTyping();
      typingIndicator = document.createElement('div');
      typingIndicator.classList.add('msg', 'bot');
      typingIndicator.textContent = 'digitando...';
      typingIndicator.style.fontStyle = 'italic';
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      if (typingIndicator && typingIndicator.parentNode) {
        chatBox.removeChild(typingIndicator);
      }
    }

    function enviarMensagem() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput.trim()) return;

      appendMessage(userInput, 'user');
      document.getElementById('userInput').value = '';
      
      // Se o funil já foi completado, apenas reenviar o link de pagamento
      if (funilCompleto) {
        setTimeout(() => reenviarLinkPagamento(), 1000);
        return;
      }
      
      // Se a sequência inicial ainda não foi concluída, ignorar completamente a resposta
      if (!sequenciaInicialCompleta) {
        return; // Ignorar completamente a resposta durante a sequência inicial
      }
      
      // Cancelar o timer de resposta automática se o usuário responder
      if (autoResponseTimer) {
        clearTimeout(autoResponseTimer);
        autoResponseTimer = null;
      }
      
      // Se estamos esperando resposta após a tiragem, marcar que recebemos a resposta e iniciar o timer de 15 segundos
      if (esperandoRespostaTiragem) {
        respostaTiragemRecebida = true;
        setTimeout(() => {
          continuarAposTiragem();
        }, 15000); // 15 segundos de delay após a resposta do usuário
        esperandoRespostaTiragem = false;
        return;
      }
      
      // Se for a primeira resposta após a sequência inicial, tratar de forma especial
      if (primeiraRespostaAposSequencia) {
        primeiraRespostaAposSequencia = false;
        setTimeout(() => iniciarFluxoAposSequenciaInicial(userInput.toLowerCase()), 1000);
      } else {
        setTimeout(() => handleChatFlow(userInput.toLowerCase()), 1000);
      }
    }

    // Função para reenviar o link de pagamento após o funil estar completo
    function reenviarLinkPagamento() {
      showTyping();
      setTimeout(() => {
        appendMessage("Aqui está o link pra você confirmar seu Ritual de Desbloqueio:<br>👉 <a href='https://pagamento.divinotarot.site/checkout?product=e880f79b-2180-11f0-b1cb-46da4690ad53' target='_blank'>CLIQUE AQUI PARA PAGAR</a>", 'bot', true);
      }, 1500);
    }

    // Função para iniciar o fluxo após a sequência inicial
    function iniciarFluxoAposSequenciaInicial(input) {
      showTyping();
      setTimeout(() => {
        appendMessage("Senti uma energia intensa no momento em que você respondeu… é como se algo precisasse ser revelado urgente 🌀", 'bot');
        showTyping();
        setTimeout(() => {
          const msg6 = `<strong>Me diz com o coração aberto:</strong><br><br>Qual dessas situações mais descreve o que você sente hoje?<br><br>1️⃣ Quero meu amor de volta<br>2️⃣ Quero saber da minha vida amorosa<br>3️⃣ Quero saber se o amor é correspondido`;
          appendMessage(msg6, 'bot', true);
          step = 6;
        }, 2000);
      }, 1500);
    }

    function handleChatFlow(input) {
      if (step === 6) {
        const opcoesValidas = ['1', '2', '3', 'um', 'dois', 'três', 'tres'];
        const encontrouOpcao = opcoesValidas.some(opcao => input.includes(opcao));
        if (encontrouOpcao) {
          step = 7;
          handleChatFlow();
        } else {
          appendMessage("Escolha 1, 2 ou 3, meu amor! 🌟", 'bot');
        }
      } else if (step === 7) {
        showTyping();
        setTimeout(() => {
          appendMessage("<audio controls><source src='audio01.mp3' type='audio/mp3'>Seu navegador não suporta o elemento de áudio.</audio>", 'bot', true);
          showTyping();
          setTimeout(() => {
            appendMessage("Já estou fazendo a tiragem das suas cartas!", 'bot');
            step = 10;
            setTimeout(() => {
              showTyping();
              setTimeout(() => {
                appendMessage("As cartas já me deram uma resposta…", 'bot');
                showTyping();
                setTimeout(() => {
                  appendMessage("💫 Na tiragem das cartas, vejo algo muito claro sobre você: Mesmo com a distância, você ainda carrega um laço forte com essa pessoa — e um desejo sincero de reviver esse amor.", 'bot');
                  showTyping();
                  setTimeout(() => {
                    appendMessage("<img src='images/imagemoficial.png' alt='Imagem da tiragem' style='max-width: 100%; height: auto;'><br>Agora que fizemos a tiragem, vou te contar o que cada uma destas cartas significam em sua vida, okay?", 'bot', true);
                    step = 12;
                    esperandoRespostaTiragem = true; // Ativar o modo de espera após a tiragem
                    respostaTiragemRecebida = false; // Resetar a variável de controle
                    
                    // Não configuramos timer automático aqui, pois o usuário precisa responder para continuar
                  }, 1500);
                }, 1500);
              }, 1500);
            }, 30000);
          }, 1500);
        }, 2000);
      } else if (step === 17) {
        showTyping();
        setTimeout(() => {
          appendMessage("🌟 Esse ritual é feito com proteção espiritual e direcionamento personalizado para o seu caso. Ele tem o valor simbólico de <strong>R$ 59,90</strong>, e pode ser feito hoje mesmo.", 'bot', true);
          showTyping();
          setTimeout(() => {
            appendMessage("<strong>Me diz: SIM</strong> para seguir com o pagamento e iniciar o ritual!", 'bot', true);
            step = 18;
            perguntaEnviada = false; // Resetar a variável de controle
          }, 1500);
        }, 1500);
      } else if (step === 18 && !finalStepReached) {
        // Se a pergunta ainda não foi enviada, enviar a pergunta
        if (!perguntaEnviada) {
          showTyping();
          setTimeout(() => {
            appendMessage("Quer que eu te envie o link para efetuar o pagamento e dar início agora mesmo?", 'bot');
            perguntaEnviada = true; // Marcar que a pergunta já foi enviada
            
            // Configurar o timer para resposta automática após 15 segundos
            autoResponseTimer = setTimeout(() => {
              if (!finalStepReached) {
                continuarFunil();
              }
            }, 15000);
          }, 1500);
        } 
        // Se a pergunta já foi enviada e o usuário respondeu, continuar o funil
        else {
          continuarFunil();
        }
      } else {
        if (finalStepReached && !mensagensFinaisEnviadas) {
          enviarMensagensFinais();
        }
      }
    }

    // Função para continuar o funil após a pergunta de pagamento
    function continuarFunil() {
      showTyping();
      setTimeout(() => {
        appendMessage("Perfeito, meu amor!", 'bot');
        showTyping();
        setTimeout(() => {
          appendMessage("Aqui está o link pra você confirmar seu Ritual de Desbloqueio:<br>👉 <a href='https://pagamento.divinotarot.site/checkout?product=e880f79b-2180-11f0-b1cb-46da4690ad53' target='_blank'>CLIQUE AQUI PARA PAGAR</a>", 'bot', true);
          finalStepReached = true;
          
          // Enviar as mensagens finais após 2 segundos
          setTimeout(() => {
            enviarMensagensFinais();
          }, 2000);
        }, 1500);
      }, 1500);
    }

    // Função para enviar as mensagens finais
    function enviarMensagensFinais() {
      if (mensagensFinaisEnviadas) return; // Evitar envio duplicado
      
      showTyping();
      setTimeout(() => {
        appendMessage("Não perca essa oportunidade, estamos com poucos atendimentos sobrando...", 'bot');
        showTyping();
        setTimeout(() => {
          appendMessage("Aproveite os horários disponível ainda hoje! 🚨", 'bot');
          mensagensFinaisEnviadas = true;
          funilCompleto = true; // Marcar que o funil foi completado
        }, 1500);
      }, 1500);
    }

    // Função para continuar após a tiragem com delay de 15 segundos
    function continuarAposTiragem() {
      // Só continua se o usuário tiver respondido
      if (!respostaTiragemRecebida) return;
      
      showTyping();
      setTimeout(() => {
        appendMessage("🔮 01. O Diabo (invertido)<br>Relação marcada por dependência, possessividade ou obsessão. Invertida, mostra chance de libertação desses padrões e reconquista mais saudável.", 'bot', true);
        showTyping();
        setTimeout(() => {
          appendMessage("🔮 02. Dez de Espadas<br>Fim doloroso, término difícil. Mas também sinal de que o pior já passou e um novo ciclo pode começar.", 'bot', true);
          showTyping();
          setTimeout(() => {
            appendMessage("🔮 03. A Temperança<br>Reconciliação, equilíbrio, cura emocional. Indica possibilidade de volta com mais harmonia e sabedoria.", 'bot', true);
            showTyping();
            setTimeout(() => {
              appendMessage("<span style='font-weight: bold; font-size: 15px;'> RESUMO FINAL DA SUA CONSULTA:</span>", 'bot', true);
              showTyping();
              setTimeout(() => {
                appendMessage("<audio controls><source src='audio02.mp3' type='audio/mp3'>Seu navegador não suporta o elemento de áudio.</audio>", 'bot', true);
                showTyping();
                setTimeout(() => {
                  appendMessage("Mas isso tem solução — e eu posso te ajudar com um <strong>Ritual de Desbloqueio e Alinhamento Amoroso</strong> que vai limpar esse caminho e reabrir as portas pro retorno acontecer.", 'bot', true);
                  showTyping();
                  setTimeout(() => {
                    appendMessage("<span style='font-weight: bold; color: #d32f2f; font-size: 15px;'> VOCÊ DESEJA FAZER? MUITO IMPORTANTE 🙌</span>", 'bot', true);
                    step = 17;
                  }, 1500);
                }, 2000);
              }, 1500);
            }, 1500);
          }, 1500);
        }, 1500);
      }, 1500);
    }

    // Função para mostrar as mensagens iniciais em sequência sem interrupção
    function mostrarSequenciaInicial() {
      const mensagensIniciais = [
        "<strong>Oi, meu amor! ✨ Seja muito bem-vinda ao Divino Tarot.</strong>",
        "Sou Júlia e senti sua energia antes mesmo de você chegar... Por isso, preparei uma tiragem <strong>GRATUITA</strong> e exclusiva. Mas preciso começar agora, essa conexão é forte e recente! 🔮",
        "Pra eu me conectar melhor com sua energia e iniciar a tiragem, preciso de algumas informações rapidinhas…",
        "💌 Me diga: qual seu nome completo e sua idade?<br><br><strong>(Ex: Maria de Souza, 28 anos)</strong>"
      ];

      let index = 0;
      
      function mostrarProximaMensagem() {
        if (index < mensagensIniciais.length) {
          showTyping();
          setTimeout(() => {
            appendMessage(mensagensIniciais[index], 'bot', true);
            index++;
            if (index < mensagensIniciais.length) {
              setTimeout(mostrarProximaMensagem, 2500);
            } else {
              // Todas as mensagens iniciais foram mostradas
              sequenciaInicialCompleta = true;
              step = 4; // Avançar para o próximo passo após a sequência inicial
            }
          }, 1000);
        }
      }
      
      mostrarProximaMensagem();
    }
